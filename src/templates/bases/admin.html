<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/admin_base.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <script src="../static/scripts/admin-scripts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <span class="admin-logo">
                    <span class="admin-logo__brand">Smart Search</span> - Админ. панель
                </span>
                <nav class="navbar header__navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item dropdown">
                            <div class="navbar__item-inner">
                                Оценка ответов
                                <img class="dropdown__arrow" src="../static/images/down-arrow-icon.svg" alt="Стрелка вниз">
                            </div>
                            <div class="dropdown__content d-none">
                                <ul class="dropdown__list">
                                    <li class="dropdown__item">
                                        <a class="navbar__link" href="/pages/admin_bot_rate">Оценка ответов</a>
                                    </li>
                                    <li class="dropdown__item">
                                        <a class="navbar__link" href="/pages/admin_rates">Редактирование оценок</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/pages/admin_systems">Системы</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/pages/admin_users">Пользователи</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/pages/admin_db_upload">Загрузка БД</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/pages/admin_stats">Статистика</a>
                        </li>
                    </ul>
                    <ul class="navbar__list">
                        <li class="navbar__item">
                           <button id="logout_button" class="navbar__logout" type="button">Выйти</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
